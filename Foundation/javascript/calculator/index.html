<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="style.css" rel="stylesheet">
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div id="entire-page">
      <div id="display"></div>
      <div id="outer">
        <div id="first">
          <button>0</button>
          <button>1</button>
          <button>2</button>
        </div>
        <div id="second">
          <button>3</button>
          <button>4</button>
          <button>5</button>
        </div>
        <div id="third">
          <button>6</button>
          <button>7</button>
          <button>8</button>
        </div>
        <button>9</button>
        <div id="function">
          <button>+</button>
          <button>-</button>
          <button>*</button>
          <button>/</button>
          <button>.</button>
          <button>=</button>
        </div>
      </div>
    </div>
  </body>
</html>
